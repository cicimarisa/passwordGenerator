<html>
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<div class="section">
				<h1>Generate a <br><span id="higlight-title">random password<span></h1>
				<p>Never use an insecure password again.</p>
				<button id="generate-password" onclick="generatePass()">Generate Password</button>
				<div id="stroke"></div>
				<div id="generated-pass-container">
					<div class="generated-pass"><p id="first-pass"></p></div>
					<div class="generated-pass"><p id="second-pass"></p></div>
				</div>
			</div>
		</div>
        <script src="index.js"></script>
    </body>
</html>
